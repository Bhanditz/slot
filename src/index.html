<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" integrity="sha256-pz64SJ9vnWkyhtOo7mtiOekWuFo7YIGXrzXjElYzcWA=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <div id="slot">
      <div id="jackpot">Jackpot</span></div>
      <div id="reels-container">
      <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        
      </div>

     
      <div id="pay-table"> 
        <h4>Pay Table</h4>
        <table class="table table-borderless">
            <thead>
              <tr>
                <th>Items</th>
                <th>Number </th>
                <th>Line</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="assets/symbols/7.png" height="32" width="32"></td>
                <td>3</td>
                <td>Any</td>
                <td>150</td>
                
              </tr>
              <tr>
                
                   <td><img src="assets/symbols/3xBAR.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>Any</td>
                  <td>50</td>
                  
                
              </tr>
               <tr>
                
                   <td><img src="assets/symbols/2xBAR.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>Any</td>
                  <td>20</td>
                  
                
              </tr>
              <tr>
                
                  <td><img src="assets/symbols/BAR.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>Any</td>
                  <td>10</td>
                  
                
              </tr>
              <tr>
                
                  <td><img src="assets/symbols/BAR.png" height="32" width="32"></td>
                  <td>1</td>
                  <td>Any</td>
                  <td>5</td>
                  
                
              </tr>
              <tr>
                
                   <td><img src="assets/symbols/Cherry.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>1</td>
                  <td>2000</td>
                  
                
              </tr>
              <tr>
                
                  <td><img src="assets/symbols/Cherry.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>2</td>
                  <td>1000</td>
                  
                
              </tr>
              <tr>
                
                  <td><img src="assets/symbols/Cherry.png" height="32" width="32"></td>
                  <td>3</td>
                  <td>3</td>
                  <td>4000</td>
                  
                
              </tr>
              <tr>
                
                  <td><img src="assets/symbols/Cherry.png" height="32" width="32">
                    <img src="assets/symbols/7.png" height="32" width="32">
                  </td>
                  <td>Combo</td>
                  <td>Any</td>
                  <td>75</td>
                  
                
              </tr>
            </tbody>
          </table>
      </div>
    </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay">
          Autoplay
        </label>
        <label for="balance">
          <input type="text" name="balance"  id="balance">
        </label>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,WebAnimations&flags=gated"></script>
  </body>
</html>
